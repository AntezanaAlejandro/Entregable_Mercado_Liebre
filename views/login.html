<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
                <title>Mercado Liebre - ingresa a tu cuenta</title>
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script src="https://kit.fontawesome.com/635bf43688.js" crossorigin="anonymous"></script>
                <link rel="preconnect", href="https://fonts.googleapis.com">
                <link rel="preconnect", href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
                <link rel="stylesheet", href="/css/normalize.css">
                <link rel="stylesheet", href="/css/styleFormularioIngreso.css">
                <link rel="icon" type="image/png" href="images/iconoLogo2.png"/>
    </head>
<body class="main">
    <div class="top">
        <a title="logo" href="http://localhost:3001"><img class="imagenLogo" src="../images/iconoLogo2.png" alt="logo" width="65" height= "50"></img></a>
    </div>
    <section class="box-formulario">
        <form class="formulario" action="" method="POST">
            <h2 class="titulo">!Bienvenido! Ingresá tu usuario y contraseña</h2>
            <div class="div-usuario">
                <label class="subtitulos" for="nombreUsuario">Nombre de usuario</label>
                <input class="inputs" type="text" name="nombreUsuario" required>
                <span class="feedback"></span>
            </div>
            <div class="div-contraseña">
                <label class="subtitulos" for="contraseña">Contraseña</label>
                <input class="inputs" type="text" name="contraseña" required>
                <span class="feedback"></span>
            </div>
            <a class="boton-enviar" href="http://localhost:3001">
                <button type="submit">Enviar</button>
            </a>
        </form>
    </section>   
</body>
</html>
